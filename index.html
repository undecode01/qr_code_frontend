<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">  
</head>
<body>
  <main class="container-fluid">
    <div class="card">
      <div class="card__header">
        <img src="./images/image-qr-code.png" alt="QR CODE"class="card__image">    
      </div>
      <div class="card__body">
        <h3 class="card__title">Improve your front-end skillsby building projects</h3>
        <p class="card__text">Scan the QR code to visitFrontend Mentor and take your coding skills to thenext level</p>
      </div>
    </div>
  </main>
</body>
</html>
